<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mCryptoEx Orchestra UI (Phase 1)</title>
    <style>
      :root {
        --bg: #0e1018;
        --bg2: #172030;
        --ink: #ecf0ff;
        --muted: #9fa9c3;
        --line: #2a3652;
        --accent: #34d399;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 10% 10%, #1f2b44, var(--bg));
        min-height: 100vh;
      }
      main {
        max-width: 900px;
        margin: 48px auto;
        padding: 24px;
      }
      .panel {
        background: linear-gradient(180deg, rgba(23,32,48,.95), rgba(14,16,24,.95));
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 34px;
      }
      p { color: var(--muted); }
      .chip {
        display: inline-block;
        margin-top: 10px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid #285f4e;
        color: #7af0c0;
      }
      code {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel">
        <h1>mCryptoEx Orchestra UI</h1>
        <p>Phase 1 placeholder is running. Full Next.js wallet-first interface starts in Movement 4.</p>
        <span class="chip">Movement 1 Ready</span>
        <p>Tempo API health: <code>/health</code></p>
      </section>
    </main>
  </body>
</html>
